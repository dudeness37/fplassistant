version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: fplai-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fplai-api
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TZ: Europe/Madrid
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  telegram_bot:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fplai-bot
    depends_on:
      - api
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://api:8000
      TZ: Europe/Madrid
    volumes:
      - ../backend:/app
    command: python -m app.services.telegram_bot

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: fplai-frontend
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE: http://api:8000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/usr/src/app
    command: sh -c "npm install && npm run dev"

volumes:
  db_data:
