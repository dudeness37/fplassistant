version: "3.9"

services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fplai-api
    environment:
      # Must point to your Neon DB (psycopg/SQLAlchemy URL)
      # Example:
      # DATABASE_URL=postgresql+psycopg://USER:PASSWORD@HOST/neondb?sslmode=require
      DATABASE_URL: ${DATABASE_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TZ: Europe/Madrid
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  telegram_bot:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fplai-bot
    depends_on:
      - api
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://api:8000
      TZ: Europe/Madrid
    volumes:
      - ../backend:/app
    command: python -m app.services.telegram_bot
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: fplai-frontend
    depends_on:
      - api
    environment:
      # If your frontend fetches from the browser, localhost is correct.
      # If you previously used http://api:8000 and it worked for you, keep it.
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/usr/src/app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
